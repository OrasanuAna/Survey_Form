<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve our services. Please
        fill out the form below.
      </p>

      <form id="survey-form">
        <!-- Name Input -->
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            id="name"
            name="name"
            type="text"
            placeholder="Enter your name"
            required
          />
        </div>

        <!-- Email Input -->
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <!-- Number Input -->
        <div class="form-group">
          <label id="number-label" for="number">Age</label>
          <input
            id="number"
            name="age"
            type="number"
            min="10"
            max="99"
            placeholder="Enter your age"
            required
          />
        </div>

        <!-- Dropdown -->
        <div class="form-group">
          <label for="dropdown"
            >Which option best describes your current role?</label
          >
          <select id="dropdown" name="role">
            <option value="">Select an option</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full-Time Job</option>
            <option value="full-time-learner">Full-Time Learner</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Radio Buttons -->
        <div class="form-group">
          <label>Would you recommend us to a friend?</label>
          <div class="radio-group">
            <input
              type="radio"
              id="definitely"
              name="recommend"
              value="definitely"
            />
            <label for="definitely">Definitely</label>
          </div>
          <div class="radio-group">
            <input type="radio" id="maybe" name="recommend" value="maybe" />
            <label for="maybe">Maybe</label>
          </div>
          <div class="radio-group">
            <input
              type="radio"
              id="not-sure"
              name="recommend"
              value="not-sure"
            />
            <label for="not-sure">Not Sure</label>
          </div>
        </div>

        <!-- Checkboxes -->
        <div class="form-group">
          <label
            >What would you like to see improved? (Check all that apply)</label
          >
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="front-end-projects"
              name="improvement"
              value="front-end-projects"
            />
            <label for="front-end-projects">Front-end Projects</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="back-end-projects"
              name="improvement"
              value="back-end-projects"
            />
            <label for="back-end-projects">Back-end Projects</label>
          </div>
          <div class="checkbox-group">
            <input
              type="checkbox"
              id="data-visualization"
              name="improvement"
              value="data-visualization"
            />
            <label for="data-visualization">Data Visualization</label>
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label for="comments">Any additional comments or suggestions?</label>
          <textarea
            id="comments"
            name="comments"
            rows="4"
            placeholder="Enter your comments here..."
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button id="submit" type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
